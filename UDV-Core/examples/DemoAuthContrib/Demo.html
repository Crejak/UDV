<html>

<head>
    <title>UDV-Core</title>
    <link rel="stylesheet" href="Demo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input type="checkbox" id="activateAbout" class="nonVisible">
    <input type="checkbox" id="activateHelp" class="nonVisible">
    <input type="checkbox" id="activateTemporal" class="nonVisible">
    <input type="checkbox" id="activateLoginRegistration" class="nonVisible">
    <header>
        <div class="header">
            <img id="logoIMU" src="../data/img/logo-imu.png" />
            <img id="logoLIRIS" src="../data/img/logo-liris.png" />
        </div>
        <input type="checkbox" id="openSidebar">
        <!-- The HTML code corresponds to an hamburger menu icon -->
        <label id="closeHamburger" for="openSidebar">&#x2630</label>
        <div id="menu">
            <div id="navMenu"></div>
            <!-- This one corresponds to a cross icon -->
            <label id="openHamburger" for="openSidebar">&#x2716</label>
            <div id="profileMenu">
                <div id="profileMenuLoggedIn" hidden=true>
                    <img src="Icons/profile.svg" id="profileIcon">
                    <div id="name"></div>
                    <button type="button" id="logout" class="logInOut">Logout</button>
                </div>
                <div id="profileMenuLoggedOut">
                    <label for="activateLoginRegistration" id="loginRegistration" class="logInOut">Sign In</label>
                </div>
            </div>
            <label for="activateAbout" id="aboutMenu" class="choiceMenu">About</label>
            <label for="activateHelp" id="helpMenu" class="choiceMenu">Help</label>
            <label for="activateTemporal" id="temporalMenu" class="choiceMenu">Temporal</label>
            <label id="documentMenu" class="choiceMenu">Documents</label>
            <label id="documentToValidateMenu" class="choiceMenu">Documents to validate</label>
        </div>
    </header>
    <section id="contentSection">
        <div id="viewerDiv"></div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../../dist/udvcore.js"></script>
    <script src="../../node_modules/moment/moment.js"></script>
    <script src="../../node_modules/three/build/three.js"></script>
    <script src="../../src/Externals/dat.gui/dat.gui.min.js"></script>
    <script type="module" src="Demo.js"></script>
</body>

</html>
